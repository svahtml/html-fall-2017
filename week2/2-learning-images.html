<!DOCTYPE html>
<html>
<head>
	<title>Learning Images</title>
</head>
<body>

<main>
	<header>
		<h1>Learning Images</h1>
	</header>
	<article>
		<p>The img tag defines an area on the page where and image should display.</p>

		<ul>
			<li><code>&lt;img&gt;</code> - <em>tag</em> - defines where to place the image.</li>
			<li><code>src</code> - <em>attribute</em> - defines the location of the file to display.</li>
			<li><code>alt</code> - <em>attribute</em> - define alterative text if needed.</li>
		</ul>

		<section>
			<div><img src="images/nyc_sm.jpg" alt="Photo of New York"></div>
			<p>New York City</p>
		</section>

		<figure>
			<img src="images/logo.svg">
			<img src="images/logo.svg" width="200">
		</figure>

		<div>
			<a href="images/grandcanyon.jpg">
				<img src="images/grandcanyon_sm.jpg">
			</a>
		</div>

	</article>
</main>

















</body>
</html>
